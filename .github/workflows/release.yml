name: Java CI with Gradle
on:
  release:
    types: [published]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3.0.0
      - name: Set up JDK
        uses: actions/setup-java@v3.0.0
        with:
          distribution: adopt
          java-version: 21
      - name: Make build.gradle executable
        run: chmod +x gradlew
      - name: Build FastPluginConfigurer
        run: ./gradlew build
      - name: Upload FastPluginConfigurer
        uses: actions/upload-artifact@v3.0.0
        with:
          name: FastPluginConfigurer
          path: "*/build/libs/*.jar"
      - name: Find correct JAR
        id: find-jar
        run: |
          output="$(find build/libs/ ! -name "*-javadoc.jar" ! -name "*-sources.jar" -type f -printf "%f\n")"
          echo "::set-output name=jarname::$output"
      - name: Upload to the GitHub release
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GH_TOKEN }}
        with:
          upload_url: ${{ github.event.release.upload_url }}
          asset_path: build/libs/${{ steps.find-jar.outputs.jarname }}
          asset_name: ${{ steps.find-jar.outputs.jarname }}
          asset_content_type: application/java-archive
      - name: Release
        uses: HSGamer/action-mcreleaser@main
        with:
          files: |
            build/libs/${{ steps.find-jar.outputs.jarname }}
        env:
          DESCRIPTION: ${{ github.event.release.body }}
          GAME_VERSIONS: "1.8..latest"
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          MODRINTH_TOKEN: ${{ secrets.MODRINTH_TOKEN }}
          MODRINTH_PROJECT: 3FpD6Z1V
          MODRINTH_LOADERS: |
            bukkit
            spigot
            paper
            purpur
            folia
          HANGAR_KEY: ${{ secrets.HANGAR_KEY }}
          HANGAR_PROJECT: BetterGUI
          HANGAR_PLATFORM: paper
          POLYMART_KEY: ${{ secrets.POLYMART_KEY }}
          POLYMART_RESOURCE: 16
